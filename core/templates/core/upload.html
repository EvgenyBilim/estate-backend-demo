{% extends 'core/base.html' %}
{% load static %}

{% block title %}Загрузка - {{ title }}{% endblock %}

{% block content %}
<div class="content content_margin" style="display: block;">

    {{ title }}
    <br><br>
    <form enctype="multipart/form-data" method="post">
        {% csrf_token %}
        <input type="file" name="file"/>
        <button type="submit">Сохранить</button>
    </form>

</div>
{% endblock %}
